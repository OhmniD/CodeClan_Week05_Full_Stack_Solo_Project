{% extends "base.html" %}

{% block content %}

<h2>Team Championship</h2>
<div class="team-championship">
    <ol>
        {% for team in team_championship %}
        <li style="background-color:{{team.team_colour}};">{{ team.name }} - {{ team.championship_points }} points</li>
        {% endfor %}
    </ol>
</div>

{% endblock %}
