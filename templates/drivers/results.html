{% extends "base.html" %}

{% block content %}

<h2>{{ driver.name }} - Results</h2>
<br>
<section>
    <table>
        <tr>
          <th>Position</th>
          <th>Round</th>
          <th>Date</th>
          <th>Team</th>
        </tr>
        {% for result in results %}
        <tr>
          <td>{{result.position}}</td>
          <td>{{result.round.track_name}}</td>
          <td>{{result.round.date}}</td>
          <td>{{result.team.name}}</td>
        </tr>
        {% endfor %}
      </table>
</section>



{% endblock %}
