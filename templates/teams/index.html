{% extends "base.html" %}

{% block content %}
    <h2>2021 Teams</h2>
    <br>
    <p>Below are all the teams competing in Forumla One in 2021. Click on a team's logo to see or update their information.</p>
    <br>
    <a class="add-new" href="/teams/new">Add new team</a>
<section class="teams">
    <ul class="teams-list">
        {% for team in teams %}
            <li style="background-color:{{team.team_colour}};">
                <a href="/teams/{{ team.id }}">
                <img class="team-image" src="{{ team.logo_url}}" alt="{{ team.name }} image">
                </a>
            </li>
        {% endfor %}
    </ul>
</section>

{% endblock %}
