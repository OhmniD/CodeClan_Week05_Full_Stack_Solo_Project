{% extends "base.html" %}


{% block content %}
<h2>2021 Rounds</h2>
<br>
<p>Some of the 23 events that are taking place in the 2021 season. Click on a round to update or delete it.</p>
<br>
<a class="add-new" href="/rounds/new">Add new round</a>
<br>
<section class="round">
<ul class="rounds-list">
    {% for round in rounds %}
        <li>
            <a href="/rounds/{{ round.id }}">
            <img class="round-image" src="{{ round.image_url}}" alt="{{ round.track_name }} image">
            <span>{{ round.track_name }} - {{ round.date }}</span></a>
        </li>
    {% endfor %}
</ul>
</section>

{% endblock %}
