{% extends "base.html" %}

{% block content %}
<h2>{{ round.track_name }} - {{ round.date }} results</h2>
<br>
<section>
    <table>
        <tr>
          <th>Position</th>
          <th>Driver Name</th>
          <th>Team</th>
        </tr>
        {% for result in results %}
        <tr>
          <td>{{result.position}}</td>
          <td>{{result.driver.name}}</td>
          <td>{{result.team.name}}</td>
        </tr>
        {% endfor %}
      </table>
</section>


{% endblock %}
